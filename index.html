<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneTide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/TuneTide logo.jpg" type="image/x-icon">
   <link rel="icon" href="assets/TuneTide logo.jpg" type="image/png">
</head>
<body>
    <img src="assets/TuneTide logo.jpg" alt="TuneTide Logo" class="logo">
    <h1>TuneTide 🎶:</h1>
    <h2>Feel it,Flow with it</h2>

    <label for="mood">Choose Your Mood:</label>
    <div class="dropdown-container">
        <input type="text" id="searchMood" placeholder="Search Mood 🎵">
        <select id="mood" size="5" onchange="loadSongs()">
            <option value="happy">😊 Happy</option>
            <option value="sad">😢 Sad</option>
            <option value="chill">🌿 Chill</option>
            <option value="self-love">💖 Self Love </option>
            <option value="relaxation">🧘 Relaxation </option>
            <option value="friendship">🤝 Friendship</option>
            <option value="energetic">⚡ Energetic</option>
            <option value="festive">🎉 Festive</option>
            <option value="love">💖 Love</option>
            <option value="wedding">💍 Wedding</option>
            <option value="longdrive">🚗 Long Drive</option>
            <option value="devotional">🙏 Devotional</option>
            <option value="patriotic">🫡 Patriotic</option>
            <option value="study">📖 Study</option>
            <option value="celebration">🎊 Celebration</option>
            <option value="hope">🌅 Hope</option>
            <option value="motivation">🔥 Motivation</option>
            <option value="classical">🎻 Classical</option>
            <option value="hiphop">🎤 Hip-Hop</option>
            <option value="bollywooddance">💃 Bollywood Dance</option>
            <option value="party">🥳 Party</option>
            <option value="winning">🏆 Winning</option>
            <option value="ghazals">🎼 Ghazals</option>
            <option value="retro">📻 Retro</option>
            <option value="travel">✈️ Travel</option>
            <option value="nineties">📼 90s</option>
        </select>
    </div>
    
   

    <label for="songs">Select a Song:</label>
    <select id="songs"></select>

    <button onclick="playMusic()">Play Music</button>

    <div class="player">
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        

    </div>
    

    <script src="script.js"></script>
</body>
</html>
